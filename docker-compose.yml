version: '3.9'

services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: giftlist_backend_test
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    ports:
      - "8080:8080"
    networks:
      - test-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: giftlist_frontend_test
    depends_on:
      - backend
    ports:
      - "5173:80"
    networks:
      - test-network
    restart: unless-stopped
